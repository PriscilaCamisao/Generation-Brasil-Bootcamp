<div class="container-fluid ">

    <div class="row d-flex align-items-center">
        
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">

                    <h1 class="text-center mb-3"> Seja bem-vindo(a)! </h1>

                    <div class="form-group">
                        <label for="usuario"> Usuário </label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name= "usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha"> Senha </label>
                        <input [(ngModel)]= 'userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                        placeholder= "Sua senha">
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()' >Entrar</button>

                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        É novo por aqui? <a routerLink='/cadastrar'> Cadastre-se! </a>
                    </p>
                   
                </div>

                
            </div>

        </div>

         
        <div>
            <iframe src='https://my.spline.design/lowpolyheadphonescopy-4b439afd1cce0949e1c0fa00662f75ba/' frameborder='0' width='670px' height='700px'></iframe>
        </div>
        
    </div>


</div>
