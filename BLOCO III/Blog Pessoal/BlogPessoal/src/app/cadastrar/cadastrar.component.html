<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg">
            <iframe src='https://my.spline.design/mushroomscopy-205499c92807d1a4c34634c4b4ec9158/' frameborder='0' width='660px' height='700px'></iframe>
            
        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome"> Nome </label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="usuario"> Usu치rio </label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="foto"> Link da foto </label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="senha"> Senha </label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Seu senha">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="confirmeSenha"> Confirmar Senha </label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmeSenha"
                            placeholder="Confirme sua senha">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="tipo"> Tipo de usu치rio </label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option> Selecione um tipo de usu치rio </option>
                            <option value="normal"> Normal </option>
                            <option value="adm"> Administrador </option>
                        </select>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>

            </div>
            
        
        
        </div>


    </div>
</div>
